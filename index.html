<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片放大效果</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h2>主題區1</h2>
    <div class="header">
        <h1>Logo</h1>
        <!-- 修改了 ul 的 class 名稱，避免與 header 重複 -->
        <ul class="social-icons">
            <li><a href="#"><img src="./img/facebook-app-symbol.png" alt="Facebook" class="facebook-icon"></a></li>
            <li><a href="#"><img src="./img/instagram.png" alt="Instagram" class="instagram-icon"></a></li>
            <li><a href="#"><img src="./img/youtube.png" alt="Youtube" class="youtube-icon"></a></li>
        </ul>
    </div>

    <div class="container">
        <div class="card">
            <img src="./img/IMG_1935.JPG" alt="Image 1">
            <p class="text"><a href="https://www.youtube.com" target="_blank">這裡示範連接到Youtube</a></p>
        </div>
        <div class="card">
            <img src="./img/IMG_1936.JPG" alt="Image 2">
            <p class="text"><a href="https://www.youtube.com" target="_blank">這裡示範連接到Youtube</a></p>
        </div>
        <div class="card">
            <img src="./img/IMG_1937.JPG" alt="Image 3">
            <p class="text"><a href="https://www.youtube.com" target="_blank">這裡示範連接到Youtube</a></p>
        </div>
        <div class="card">
            <img src="./img/IMG_1938.JPG" alt="Image 4">
            <p class="text"><a href="https://www.youtube.com" target="_blank">這裡示範連接到Youtube</a></p>
        </div>
        <div class="card">
            <img src="./img/IMG_1939.JPG" alt="Image 5">
            <p class="text"><a href="https://www.youtube.com" target="_blank">這裡示範連接到Youtube</a></p>
        </div>
    </div>


</body>
</html>
